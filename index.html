<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Slider</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Slider</h1>
  <!-- slider -->
  <div id="slider">
    <ul>
      <li><img src="images/image1.PNG" width="1000" height="500" alt="image1"></li>
      <li><img src="images/image2.PNG" width="1000" height="500" alt="image2"></li>
      <li><img src="images/image3.jpeg" width="1000" height="500" alt="image3"></li>
    </ul>
    <button id="prevBtn"><img src="images/preBtn.png" width="29" height="50" alt="preBtn"></button>
    <button id="nextBtn"><img src="images/nextBtn.png" width="29" height="50" alt="nextBtn"></button>
  </div>
  <script src="index.js"></script>
</body>
</html>
